<section class="side-main">
    <div class="logo">
        <div>
            <span>Magishetty</span>
        </div>
    </div>
    <ul>
        <li *ngFor="let a of items;let i = index" [ngClass]="{'active': current==i}"
         [routerLink]="a.url">
            <i [class]="a.icon"></i>
            <span>{{a.name}}</span>
        </li>
    </ul>
</section>
